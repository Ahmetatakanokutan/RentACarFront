<table class="table">
  <thead>
    <tr>
      <th scope="col">Id</th>
      <th scope="col">BrandName</th>
      <th scope="col">FirstName + LastName</th>
      <th scope="col">RentDate</th>
      <th scope="col">ReturnDate</th>

    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let rental of rentals">
      <td>{{rental.id}}</td>
      <td>{{rental.carId}}</td>
      <td>{{rental.customerId}}</td>
      <td>{{rental.rentDate}}</td>
      <td>{{rental.returnDate}}</td>

    </tr>
  </tbody>
</table>
