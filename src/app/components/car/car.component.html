<table class="table">
  <thead>
    <tr>
      <th scope="col">Id</th>
      <th scope="col">BrandName</th>
      <th scope="col">ColorName</th>
      <th scope="col">modelYear</th>
      <th scope="col">dailyPrice</th>
      <th scope="col">description</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let car of cars">
      <td>{{car.id}}</td>
      <td>{{car.brandId}}</td>
      <td>{{car.colorId}}</td>
      <td>{{car.modelYear}}</td>
      <td>{{car.dailyPrice}}</td>
      <td>{{car.description}}</td>
    </tr>
  </tbody>
</table>
